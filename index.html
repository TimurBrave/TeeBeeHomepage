<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <meta charset="utf-8">
    <title>TeaBee-home</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="center-container">
      <!-- Search pannel -->
      <div class=search-wrp">
        <!-- Google search bar -->
        <form class="s-bar" method="get" action="https://www.google.com/search">
          <img class="search-icon" src="icons/google-color.svg" alt="Google">
          <input class="search-box" type="text" name="q" placeholder="Search Google">
        </form>    
    
        <!-- MDN search bar -->
        <form class="s-bar" method="get" action="https://developer.mozilla.org/search">
          <img class="search-icon" src="icons/mdn-logo.svg" alt="Google">
          <input class="search-box" type="text" id="q" name="q" autocomplete="off" placeholder="Search MDN">
        </form>
      </div>
  
      <!-- Boormarks pannel -->
      <div class="bookmarks">
        <button class="button">Hello</button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button> 
      </div>
      
      <!-- Test todo list -->
      <div id="app">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
  </html>
